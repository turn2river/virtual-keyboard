<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Virtual Keyboard</title>
</head>
<body id="root">
  <div class="display">
    <label class="display-label" for="display">
      <textarea name="display" id="display" cols="125" rows="20" placeholder="type here..."></textarea>
    </label>
  </div>
  <div class="keyboard">
    <button class="button">`</button>
    <button class="button">1</button>
    <button class="button">2</button>
    <button class="button">3</button>
    <button class="button">4</button>
    <button class="button">5</button>
    <button class="button">6</button>
    <button class="button">7</button>
    <button class="button">8</button>
    <button class="button">9</button>
    <button class="button">0</button>
    <button class="button">-</button>
    <button class="button">=</button>
    <button class="button button--delete">delete</button>
    <button class="button button--tab">tab</button>
    <button class="button">q</button>
    <button class="button">w</button>
    <button class="button">e</button>
    <button class="button">r</button>
    <button class="button">t</button>
    <button class="button">y</button>
    <button class="button">u</button>
    <button class="button">i</button>
    <button class="button">o</button>
    <button class="button">p</button>
    <button class="button">[</button>
    <button class="button">]</button>
    <button class="button">\</button>
    <button class="button button--capslock">capslock</button>
    <button class="button">a</button>
    <button class="button">s</button>
    <button class="button">d</button>
    <button class="button">f</button>
    <button class="button">g</button>
    <button class="button">h</button>
    <button class="button">j</button>
    <button class="button">k</button>
    <button class="button">l</button>
    <button class="button">;</button>
    <button class="button">'</button>
    <button class="button button--return">return</button>
    <button class="button button--shift">shift</button>
    <button class="button">z</button>
    <button class="button">x</button>
    <button class="button">c</button>
    <button class="button">v</button>
    <button class="button">b</button>
    <button class="button">n</button>
    <button class="button">m</button>
    <button class="button">,</button>
    <button class="button">.</button>
    <button class="button">/</button>
    <button class="button button--shift">shift</button>
    <button class="button button--language">EN</button>
    <button class="button button--control">control</button>
    <button class="button button--alt">option</button>
    <button class="button button--meta">command</button>
    <button class="button button--space"></button>
    <button class="button button--meta">command</button>
    <button class="button button--alt">option</button>

    <button class="button button-arrow button--left">←</button>
    <div class="vertical-arrows__container">
      <button class="button button-arrow button--up">↑</button>
      <button class="button button-arrow button --down">↓</button>
    </div>
    <button class="button button-arrow button--right">→</button>
  </div>
  <script src="./app.js" type="module"></script>
</body>
</html>
